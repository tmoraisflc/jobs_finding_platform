<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Jobs Finder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="brand-mark">JF</span>
      <div class="brand-text">
        <p class="brand-title">Jobs Finder</p>
        <p class="brand-subtitle">vagas remotas via Jobicy API</p>
      </div>
    </div>
  </header>

  <main class="app-main">
    <section class="intro">
      <h1>Explore vagas remotas</h1>
      <p>Em breve: busca, filtros e favoritos alimentados pela API publica da Jobicy.</p>
    </section>

    <section class="jobs-area">
      <div class="controls">
        <form class="search-filters" action="#" onsubmit="return false;">
          <label class="field">
            <span class="field-label">Buscar</span>
            <input type="search" name="q" placeholder="Titulo ou empresa">
          </label>
          <label class="field">
            <span class="field-label">Categoria</span>
            <select name="category">
              <option value="">Todas</option>
            </select>
          </label>
          <label class="field">
            <span class="field-label">Tipo</span>
            <select name="type">
              <option value="">Qualquer</option>
              <option value="full-time">Full-time</option>
              <option value="part-time">Part-time</option>
              <option value="contract">Contract</option>
            </select>
          </label>
          <label class="field">
            <span class="field-label">Ordenar</span>
            <select name="sort">
              <option value="date-desc">Mais recentes</option>
              <option value="date-asc">Mais antigos</option>
              <option value="salary-desc">Maior sal√°rio</option>
              <option value="salary-asc">Menor sal√°rio</option>
            </select>
          </label>
          <button type="button" class="btn">Buscar</button>
        </form>
        <div class="view-toggle" role="group" aria-label="Alternar visualizacao">
          <button type="button" class="tab-btn active" data-view="all">Todos</button>
          <button type="button" class="tab-btn" data-view="favs">Favoritos</button>
        </div>
      </div>

      <div class="placeholder" role="status" aria-live="polite" aria-atomic="true">
        <p><span class="emoji" aria-hidden="true">üîç</span>Carregando estrutura da lista...</p>
      </div>

      <ul class="jobs-list">
        <li class="job-card skeleton">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line meta"></div>
          <div class="skeleton-tags">
            <span class="skeleton-pill"></span>
            <span class="skeleton-pill mid"></span>
            <span class="skeleton-pill long"></span>
          </div>
        </li>
        <li class="job-card skeleton">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line meta"></div>
          <div class="skeleton-tags">
            <span class="skeleton-pill"></span>
            <span class="skeleton-pill mid"></span>
            <span class="skeleton-pill long"></span>
          </div>
        </li>
        <li class="job-card skeleton">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line meta"></div>
          <div class="skeleton-tags">
            <span class="skeleton-pill"></span>
            <span class="skeleton-pill mid"></span>
            <span class="skeleton-pill long"></span>
          </div>
        </li>
      </ul>
      <div class="load-more-wrap">
        <button type="button" class="btn load-more" hidden>Carregar mais</button>
        <button type="button" class="btn retry hidden">Tentar novamente</button>
      </div>
    </section>
  </main>

  <div class="job-modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Fechar">√ó</button>
      <div class="modal-header">
        <p class="modal-title">T√≠tulo da vaga</p>
        <p class="modal-company">Empresa</p>
      </div>
      <div class="modal-body">
        <p class="modal-meta">Detalhes ser√£o carregados.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-3fncYkL+4iigFsMghvYDn8UPhRHF9RSbuu1zYx2ap64=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
